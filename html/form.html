<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form in html</title>
</head>
<body>
     
    <h1> student details form</h1>
    <fieldset>
    
    <form action="">

        <label for="sn">Sname:</label>
        <input type=""placeholder="enter your name" id="sn" name=""username"> <br><br>

        <label for="em">Email:</label>
        <input type="email"placeholder="enter your mail" id="em" name=""useremail" required> <br><br>
    
        <label for="">pass">password:</label>
        <input type="password" placeholder="enter your password" name="pass" id="pass" minlength="4"required> <br><br>
    
        <label for="ph">phone no:</label>
        <input type="number" id="ph" placeholder="enter your number"> <br><br>
    
        <label for="dob">date of birth:</label>
        <input type="date" name="dob"> <br><br>

        <label for="">subjects</label> <br><br>
        <input type="checkbox" name="" id="h" value="html"><label for="h">HTML</label>
        <input type="checkbox" name="" id="C" value="CSS"><label for="c">CSS</label>
        <input type="checkbox" name="" id="J" value="jS"><label for="j">JS</label> <br><br>

        <label for="">select gender</label> <br><br>
        <input type="radio" name="gender" id="r1" value="male"><label for="r1">male</label>
        <input type="radio" name="gender" id="r2" value="female"><label for="r2">female</label>
        <input type="radio" name="gender" id="r3" value="others"><label for="r3">other</label>

        <br><br>

        <label for="">select course</label>
        <select name=""course" id=""">
            <option value="frontend">frontend</option>
            <option value="backend">backend</option>
            <option value="testing">testing</option>
        </select>
        <br><br>
        <label for="add">address</label>label><br><br>
        <textarea name="add" id="" cols="30" rows="10">add:</textarea><br><br>

        <button type="reset">clear</button>

        <button type="submit">signup</button>

        <input type="reset" value="reset by using input">
    </form>
</fieldset>
</body>
